<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
	</head>
	<body>
		<header class="heading">
			<img class="heading__image" src="./eisenhower-matrix.jpg" />
			<a
				class="heading__more-inf"
				href="https://goal-life.com/page/method/matrix-eisenhower"
				>Want more details?</a
			>
		</header>
		<main class="centered">
			<nav class="centered__menu">
				<label for="new-task">Add menu</label>
				<div class="task-row-wrapper">
					<input id="new-task" class="task" type="text" />
					<button class="centered__btn">Add</button>
				</div>
			</nav>
			<nav class="centered__menu">
				<h3 class="menu__title">Todo</h3>
				<ul class="menu__list" id="incompleteTasks">
					<li class="menu__item">
						<input type="checkbox" />
						<label class="task">Pay Bills</label>
						<input type="text" class="task" />
						<button class="centered__btn centered__btn_edit">Edit</button>
						<button class="centered__btn centered__btn_delete">
							<img src="./remove.svg" />
						</button>
					</li>
					<li class="menu__item edit">
						<input type="checkbox" />
						<label class="task">Go Shopping</label>
						<input type="text" value="Go Shopping" class="task" />
						<button class="centered__btn centered__btn_edit">Save</button>
						<button class="centered__btn centered__btn_delete">
							<img src="./remove.svg" />
						</button>
					</li>
				</ul>
			</nav>
			<nav class="centered__menu">
				<h3 class="menu__title">Completed</h3>
				<ul class="menu__list complited" id="completed-tasks">
					<li class="menu__item">
						<input type="checkbox" checked />
						<label class="task">See the Doctor</label>
						<input type="text" class="task" />
						<button class="centered__btn centered__btn_edit">Edit</button>
						<button class="centered__btn centered__btn_delete">
							<img src="./remove.svg" />
						</button>
					</li>
				</ul>
			</nav>
		</main>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
