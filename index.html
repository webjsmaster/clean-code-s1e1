<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
	</head>
	<body>
		<header class="heading">
			<img class="heading__image" src="./eisenhower-matrix.jpg" />
			<a
				class="heading__more-inf"
				href="https://goal-life.com/page/method/matrix-eisenhower"
				>Want more details?</a
			>
		</header>
		<main class="centered">
			<nav class="centered__menu">
				<label class="centered__label" for="new-task">Add menu</label>
				<div class="task-row-wrapper">
					<input class="centered__input" type="text" />
					<button class="centered__btn">Add</button>
				</div>
			</nav>
			<nav class="centered__menu">
				<h3 class="menu__title">Todo</h3>
				<ul class="menu__list" id="incomplete-tasks">
					<li class="menu__item">
						<input class="menu__checkbox" type="checkbox" />
						<label class="menu__label">Pay Bills</label>
						<input class="menu__input" type="text" />
						<button class="centered__btn centered__btn_edit">Edit</button>
						<button class="centered__btn centered__btn_delete">
							<img src="./remove.svg" alt="remove"/>
						</button>
					</li>
					<li class="menu__item edit">
						<input class="menu__checkbox" type="checkbox" />
						<label class="menu__label edit">Go Shopping</label>
						<input class="menu__input edit" type="text" value="Go Shopping" />
						<button class="centered__btn centered__btn_edit">Save</button>
						<button class="centered__btn centered__btn_delete">
							<img src="./remove.svg" alt="remove" />
						</button>
					</li>
				</ul>
			</nav>
			<nav class="centered__menu">
				<h3 class="menu__title">Completed</h3>
				<ul class="menu__list complited" id="completed-tasks">
					<li class="menu__item">
						<input class="menu__checkbox" type="checkbox" checked />
						<label class="menu__label">See the Doctor</label>
						<input class="menu__input" type="text" />
						<button class="centered__btn centered__btn_edit">Edit</button>
						<button class="centered__btn centered__btn_delete">
							<img src="./remove.svg" alt="remove" />
						</button>
					</li>
				</ul>
			</nav>
		</main>
		<script src="app.js"></script>
	</body>
</html>
